server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka


spring:
  jwt:
    secret: ${JWT_SECRET}
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8080/api
          predicates:
            - Path=/api/user/**
        - id: auth-service
          uri: http://localhost:8081/api
          predicates:
            - Path=/api/login, /api/logout, /api/oauth/**
        - id: company-service
          uri: http://localhost:8082/api
          predicates:
            - Path=/api/company/**
        - id: backend-service
          uri: http://localhost:8083/api
          predicates:
            - Path=/**
logging:
  level:
    org.springframework.cloud.gateway: DEBUG